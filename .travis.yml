language: cpp
compiler: gcc
dist: trusty

branches:
  only:
    - master

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - g++-7
      - python-pip
      - cppcheck
      - libgmp3-dev
      - libglpk-dev

install: 
  # C++17
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  # Libraries
  - sudo python -m pip install numpy scipy matplotlib
  - sudo python -m pip install cpplint pylint
  - bash -e ./configure_libs.sh glpk nauty networkit snap
  - source ~/.bashrc

before_script:
  - g++ --version
  - python --version
  - pylint --version

script:
  - make all

after_success:
  - echo "success"
 
after_failure:
  - echo "failure"
