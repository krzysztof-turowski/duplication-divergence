language: cpp
compiler: gcc
dist: trusty

branches:
  only:
    - master

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90
  # Libraries
  - sudo apt-get install -qq python-pip python-dev build-essential && python -m pip install numpy scipy matplotlib
  - sudo apt-get install -qq cppcheck pylint
  - bash -e ./configure_libs.sh nauty

script:
  - make all

after_success:
  - echo "success"
 
after_failure:
  - echo "failure"
